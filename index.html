<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/deck.gl@8.7.11/dist.min.js"></script>
    <script src="./dist/deckgl-particle.umd.js"></script>
    <title>Vite App</title>
  </head>
  <style>
    #app {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #deckgl-canvas {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div id="app"></div>
    <canvas id="deckgl-canvas"></canvas>
    <script type="module">
      import {Map} from 'maplibre-gl'

      const config = {
        rotate: false,
        particle: {
          numParticles: 10000,
          maxAge: 50,
          speedFactor: 0.3,
          color: [255, 255, 255],
          width: 2,
          opacity: 1,
          animate: true,
        },
      }

      const map = new Map({
        container: 'app',
        style: {
          version: 8,
          sources: {
            satellite: {
              type: 'raster',
              tiles: [
                "https://ecn.t0.tiles.virtualearth.net/tiles/a{quadkey}.jpeg?g=129&mkt=en&stl=H"
              ],
              tileSize: 256
            },
          },
          layers: [
            {
              id: 'satellite',
              type: 'raster',
              source: 'satellite'
            }
          ]
        }
      })
      let deckLayer
      let layer

      map.on('load', () => {
        deckLayer = new deck.Deck({
          canvas: 'deckgl-canvas',
          initialViewState: {
            latitude: map.getCenter().lat,
            longitude: map.getCenter().lng,
            zoom: map.getZoom(),
            bearing: map.getBearing(),
            pitch: map.getPitch()
          },
          layers: []
        })
        update()
      })

      const update = () => {
        if (deckLayer) {
          fetch('https://mapbox.github.io/webgl-wind/demo/wind/2016112000.json')
                  .then(res => res.json())
                  .then(res => {
                    layer = new DeckglParticle.ParticleLayer({
                      id: 'particle',
                      image: 'https://mapbox.github.io/webgl-wind/demo/wind/2016112000.png',
                      numParticles: config.particle.numParticles,
                      maxAge: config.particle.maxAge,
                      speedFactor: config.particle.speedFactor,
                      uWindMin: res.uMin,
                      uWindMax: res.uMax,
                      vWindMin: res.vMin,
                      vWindMax: res.vMax,
                      boundsClip: false,
                      width: config.particle.width,
                      opacity: config.particle.opacity,
                      animate: config.particle.animate,
                    })
                    deckLayer.setProps({
                      layers: [
                        layer
                      ]
                    })
                  })
        }
      }
      map.on('movestart', () => {
        config.particle.animate = false
        update()
      })

      map.on('moveend', () => {
        if (layer) layer.clear()
        config.particle.animate = true
        update()
      })

      map.on('move', () => {
        if (deckLayer) {
          const {
            center,
            zoom,
            pitch,
            bearing
          } = map.transform
          deckLayer.setProps({
            viewState: {
              latitude: center.lat,
              longitude: center.lng,
              zoom,
              bearing,
              pitch
            }
          })
        }
      })
    </script>
  </body>
</html>
